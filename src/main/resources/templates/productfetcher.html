<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product market</title>
    <style>
        .table1  {
            border: 1px solid black;
            border-spacing: 0;
        }
        .table1 th {
            border: 1px solid black;
        }
        .table1 td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<header th:parentProduct="${parentProduct}">
    <h2 th:text="${parentProduct.title}"></h2>
</header>
<table class="table1">
    <thead>
    <tr>
        <th></th>
        <th>
            <a th:href="@{/products(uuid=${parentProduct.uuid})}">shoe size</a>
        </th>
        <th>
            <a th:href="@{/products(uuid=${parentProduct.uuid},sortBy='lowestAsk')}">lowest ask</a>
        </th>
        <th>
            <a th:href="@{/products(uuid=${parentProduct.uuid},sortBy='askToBeFirst')}">ask to be first</a>
        </th>
        <th>
            <a th:href="@{/products(uuid=${parentProduct.uuid},sortBy='totalPayout')}">total payout</a>
        </th>
        <th>
            <a th:href="@{/products(uuid=${parentProduct.uuid},sortBy='totalPayoutPln')}">total payout PLN</a>
        </th>
        <th>
            <a th:href="@{/products(uuid=${parentProduct.uuid},sortBy='numberOfAsks')}">number of asks</a>
        </th>
        <th>
            <a th:href="@{/products(uuid=${parentProduct.uuid},sortBy='highestBid')}">highest bid</a>
        </th>
        <th>
            <a th:href="@{/products(uuid=${parentProduct.uuid},sortBy='numberOfBids')}">number of bids</a>
        </th>
        <th>
            <a th:href="@{/products(uuid=${parentProduct.uuid},sortBy='deadstockSold')}">deadstock sold</a>
        </th>
        <th>
            <a th:href="@{/products(uuid=${parentProduct.uuid},sortBy='salesLast72Hours')}">sales last 72h</a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${childrenProducts}">
        <td>
            <form th:action="@{/userproducts/add?productUuid={productUuid} (productUuid=${product.uuid})}" method="post">
                <button th:if="${isUserLogged}" type="submit">add</button>
            </form>
        </td>
        <td th:text="${product.shoeSize}"/>
        <td th:text="${product.lowestAsk}"/>
        <td th:text="${product.askToBeFirst}"/>
        <td th:text="${product.totalPayout}"/>
        <td th:text="${product.totalPayoutPln}"/>
        <td th:text="${product.numberOfAsks}"/>
        <td th:text="${product.highestBid}"/>
        <td th:text="${product.numberOfBids}"/>
        <td th:text="${product.deadstockSold}"/>
        <td th:text="${product.salesLast72Hours}"/>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td th:text="${parentProduct.numberOfAsks}"/>
        <td></td>
        <td th:text="${parentProduct.numberOfBids}"/>
        <td th:text="${parentProduct.deadstockSold}"/>
        <td></td>
    </tr>
    </tbody>
</table>
<small><a th:href="@{/}">Go to searcher</a></small>
</body>
</html>
